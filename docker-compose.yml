# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    container_name: ft_app
    volumes:
      - ./:/var/www/html
      - ./secrets:/run/secrets:ro
      - ./logs:/var/www/html/logs
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
      APP_ENV: production
      DB_PATH: /var/www/html/database.sqlite
    networks:
      - ft_network

  web:
    image: nginx:stable-alpine
    container_name: ft_web
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/public
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ft_network

networks:
  ft_network:
    driver: bridge
